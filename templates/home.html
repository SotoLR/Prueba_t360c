<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Auth0 Example</title>
		<style type="text/css">
			body{
				margin:40px auto;
				max-width:650px;
				line-height:1.6;
				font-size:18px;
				color:#444;
				padding:0 10px
			}
			h1,h2,h3{
				line-height:1.2
			}
		</style>
	</head>
	<body>
	{% if session %}
		<h1>Welcome {{session.userinfo.name}}!</h1>
		<p><a href="/logout">Logout</a></p>
		<div><pre>{{pretty}}</pre></div>
	{% else %}
		<h1>Welcome Guest</h1>
		<p><a href="/login">Login</a></p>
	{% endif %}
	</body>
</html>
